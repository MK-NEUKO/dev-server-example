<section class="container">
  <h2>Gateway configuration editor</h2>

  @if (currentConfigResource.isLoading()) {
  <p>Loading...</p>
  }@else {
  <div class="form-container">
    <ng-container [formGroup]="gatewayConfigForm">
      <div>
        <h3 class="form__heading">
          <span>"</span>
          <input id="configName" type="text" formControlName="configName" />
          <span>": {{ "{" }}</span>
        </h3>
        <div class="tab-2ch">
          <span>"ConfigId": "{{ currentConfigResource.value()?.id }}",</span
          ><br />
          <app-routes formArrayName="routes"></app-routes>
          <app-clusters formArrayName="clusters"></app-clusters>
        </div>
      </div>
    </ng-container>
    <div class="form__footer">
      <span class="form__footer-closing-bracket">{{ "}" }}</span>
    </div>
  </div>

  }
</section>
