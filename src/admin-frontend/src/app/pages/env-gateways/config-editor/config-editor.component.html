  <h2>Gateway configuration editor</h2>

      "

      <div style="padding-left: 2ch">
        <label for="configId">"ConfigId": </label>
        <input id="configId" type="text" formControlName="configId" /><br />
        <div formGroupName="routes">"Routes": [],</div>
        <div formGroupName="clusters">
          "Clusters": [
          <div style="padding-left: 2ch">
            "

              "
              <input
                id="destinationName"
                type="text"
                formControlName="destinationName"
              />
              ": {{ "{" }}
              <div style="padding-left: 2ch">
                <label for="address">"Destination address": </label>
                <input id="address" type="text" formControlName="address" />
              </div>
              {{ "}" }}
            </div>
            {{ "}" }}
          </div>

          ],
        </div>
      </div>
    </div>
    {{ "}" }}
