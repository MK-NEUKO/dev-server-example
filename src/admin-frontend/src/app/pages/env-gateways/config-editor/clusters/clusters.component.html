<div [formGroup]="parentForm">
  <h3 class="form__heading form__heading--second">"Clusters": {{ "{" }}</h3>
  <ng-container formArrayName="clusters">
    @for (cluster of formArray.controls; track $index; let clusterIndex = $index) {
    <div
      class="tab-2ch form-container form-container--child"
      [formGroupName]="clusterIndex"
    >
      <div class="form-control__container">
        <span>"</span>
        <config-editor-editable-input
          [parent]="cluster"
          [parentIndex]="clusterIndex"
          [controlName]="CONTROL_NAMES.CLUSTER_NAME"
          [label]="labelClusterName"
          [showLabel]="false"
        ></config-editor-editable-input>
        <span>": {{ "{" }}</span>
      </div>
      <div class="tab-2ch">
        <app-destinations
          [formArrayName]="childArrayControlName"
          [parentArrayName]="parentArrayControlName"
        ></app-destinations>
      </div>
      <span>{{ "}" }}</span>
    </div>
    }
  </ng-container>
  <span class="form__heading form__heading--second">{{ "}" }}</span>
</div>
