<div [formGroup]="parentForm">
  <h3 class="form__heading form__heading--second">"Clusters": [</h3>
  <ng-container formArrayName="clusters">
    @for (cluster of formArray.controls; track $index; let i = $index) {
    <div
      class="tab-2ch form-container form-container--child"
      [formGroupName]="i"
    >
      <div class="control-field">
        <span>"</span>
        @if(clusterName?.hasError("required")) {
        <label class="control__label" for="clusterName">Cluster Id:</label>
        }
        <div class="control__input-wrapper">
          <input
            class="control__input"
            type="text"
            formControlName="clusterName"
            name="clusterName"
            autocomplete="off"
            [required]="true"
          />
          <span class="control-required"></span>
        </div>
        <span>": {{ "{" }}</span>
      </div>
      <div class="tab-2ch">
        <app-destinations
          [formArrayName]="childArrayControlName"
          [parentArrayName]="parentArrayControlName"
        ></app-destinations>
      </div>
      <span>{{ "}" }}</span>
    </div>
    }
  </ng-container>
  <span class="form__heading form__heading--second">]</span>
</div>
