<div [formGroup]="parentFormGroup">
  @if(false) { // label is shown when name is invalid
    <label class="form-control__label" for="clusterName">Cluster Id:</label>
  }
  <div class="form-control__input-wrapper">
    <input
      [formControl]="formControl"
      class="form-control__input"
      type="text"
      formControlName="clusterName"
      name="clusterName"
      autocomplete="off"
      [required]="true"
      (focus)="onInputControlFocus()"
    />
    <span class="control-required"></span>
    @if (isEditingToolsVisible) {
      <app-editing-tools
        (cancelEvent)="onEditingToolsCancel()"
      ></app-editing-tools>
    }
  </div>
  
</div>
