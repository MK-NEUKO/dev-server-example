<div class="editing-modal__overlay"></div>
<div 
  class="editing-modal__container"
  [ngStyle]="{ top: modalPosition?.top + 'px', left: modalPosition?.left + 'px', width: modalPosition?.width + 'px' }">
  <form class="editing-modal__content">
    <label class="form-control__label" for="inputForm">Label: </label>
    <input
      #inputElement
      id="inputForm"
      class="form-control__input"
      type="text"
      autocomplete="off"
      [required]="true"
    />
  </form>
</div>
