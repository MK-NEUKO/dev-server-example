@if (isModalVisible) {
  <div class="editing-modal__overlay"></div>
  <div class="editing-modal__container">
    <form [formGroup]="parentFormGroup" class="editing-modal__content">
      <div
        [formGroup]="parentFormGroup"
        #formControlInputWrapper
        class="form-control__input-wrapper" 
        [ngClass]="{'input-wrapper--editing-tools-visible': isEditingToolsVisible}"
        [class.shake]="isShaking">
        @if(parentFormGroup.get('clusterName')?.invalid) {
          <label class="form-control__label" for="clusterName">Cluster Id:</label>
        }
        <input
          #inputElement
          [formControl]="formControl"
          class="form-control__input"
          type="text"
          formControlName="clusterName"
          name="clusterName"
          autocomplete="off"
          [required]="true"
          (focus)="onInputControlFocus()"
          (blur)="onInputControlBlur()"   
        />
        <span class="required-asterisk" [ngClass]="{'required-asterisk--editing-tools-visible' : isEditingToolsVisible}"></span>
        @if (isEditingToolsVisible) {
          <app-editing-tools
            (cancelEvent)="onEditingToolsCancel()"
          ></app-editing-tools>
        }
      </div>
    </form>
  </div>
}
