<div [formGroup]="parentForm">
  <div formArrayName="routes">
    <span>"Routes": [</span>
    @for (route of routes.controls ; track $index; let i = $index) {
    <div style="padding-left: 2ch" formGroupName="{{ i }}">
      <span>"</span>
      <input id="routeName" type="text" formControlName="routeName" />
      <span>": {{ "{" }}</span>

      <div style="padding-left: 2ch">
        <label for="clusterName">"ClusterId": </label>
        <input
          id="clusterName"
          type="text"
          formControlName="clusterName"
        /><br />
      </div>

      <!-- Match section -->
      <div style="padding-left: 2ch" formGroupName="match">
        <span>"Match": {{ "{" }}</span>
        <div style="padding-left: 2ch">
          <label for="path">"Path": </label>
          <input id="path" type="text" formControlName="path" /><br />
        </div>
        <span>{{ "}" }}</span>
      </div>
      <!-- end Match section -->
      <span>{{ "}" }}</span>
    </div>
    }
    <button type="button" (click)="addRoute()">new route</button><br />
    <span>],</span>
  </div>
</div>
