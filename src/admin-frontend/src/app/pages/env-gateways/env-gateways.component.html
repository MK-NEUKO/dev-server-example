<h1>Env Gateway home</h1>

<ng-container *ngIf="!(isLoading$ | async); else loading">
  <div *ngIf="config$ | async as config">
    <h3>Env Gateways</h3>
    <p>ID: {{ config.id }}</p>
    <p>Name: {{ config.name }}</p>
  </div>
</ng-container>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>

<button (click)="getCurrentConfig()">Get Current Config</button>
