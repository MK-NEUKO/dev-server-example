<h2 class="text-center my-4 text-body">Weather Forecast</h2>

<div class="card">
    <div class="card-header">
        Search Location
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()">
            <div class="col-4 d-flex mb-3" role="search">
                <input type="text" name="name" [(ngModel)]="city" class="form-control me-2" placeholder="Enter city"
                    aria-label="Search">
                <button type="submit" class="btn btn-outline-success">Search</button>
            </div>
        </form>
        <table class="table" *ngIf="locations.length > 0">
            <tbody>
                <tr *ngFor="let location of locations">
                    <td><button class="btn btn-info" (click)="getForecast(location)">{{location.name}}</button></td>
                    <td>{{location.country}}</td>
                    <td>{{location.state}}</td>
                    <td>{{location.localNames}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card my-5">
    <div class="card-header">
        Forecast
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Temp. °C</th>
                    <th scope="col">Temp. °F</th>
                    <th scope="col">Summery</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let forecast of forecasts">
                    <td>{{forecast.date}}</td>
                    <td>{{forecast.temperatureC}}</td>
                    <td>{{forecast.temperatureF}}</td>
                    <td>{{forecast.summary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
